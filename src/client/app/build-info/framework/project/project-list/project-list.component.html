<section class="wrapper">
  <div class="container">
    <div class="col-sm-12">
      <ul>
        <li *ngFor="let project of projects">
          <div class="building-image-container">
            <a type="button" (click)="setCurrentProjectId(project._id)">
              <div class="building-image">
                <img src="assets/build-info/create-new-project/create-new-project.png" />
              </div>
            </a>
          </div>

          <a type="button" (click)="setCurrentProjectId(project._id)">{{project.name}}</a>
          <span class="break"></span>
        </li>
        <li class="break"></li>
        <li>
          <div class="building-image-container">
            <a type="button" (click)="createProject()">
              <div class="building-image">
                <span class="glyphicon glyphicon-plus"></span>
              </div>
            </a>
          </div>
          <a type="button" (click)="createProject()">Create New Project</a>
        </li>
      </ul>
    </div>
  </div>
</section>
