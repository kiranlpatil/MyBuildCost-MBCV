<p (click)="downloadToPdf()">Print Pdf</p>


<div id="content" #content style="display: none">

  <h2>
    Cost Head Report for {{projectName}} </h2>
  <div>
    <div>
      <strong>Company Name:</strong>
      <span>Royal Properties LTD</span>
    </div>
    <div>
      <strong>Project Name:</strong>
      <span>{{projectName}}</span>
    </div>
    <div *ngIf="buildingName !== 'All Buildings'">
      <strong>Building Name:</strong>
      <span>{{ buildingName }}</span>
    </div>
    <div>
      <strong>Generated on:</strong>
      <span>4th April 2018</span>
    </div>
  </div>

<div>

  <table width="100%">
    <!--header-->
    <tr width="100%">
      <bi-table-row-pdf
        [tableData]="reportData.header">
      </bi-table-row-pdf>
    </tr>
  </table>

    <table *ngFor="let contentData of reportData.content | keys"  width="100%">
      <!--content-->

      <!--actual content-->
      <tr width="100%">
        <bi-table-row-pdf
                          [tableData]="reportData.content[contentData]">
        </bi-table-row-pdf>
      </tr>

      <!--actual content-->
      <tr *ngFor="let subContentData of reportData.content[contentData].subContent | keys" width="100%">
        <bi-table-row-pdf
          [tableData]="reportData.content[contentData].subContent[subContentData]">
        </bi-table-row-pdf>
      </tr>

    </table>


  <table width="100%">
    <!--footer-->
    <tr width="100%">
      <bi-table-row-pdf
        [tableData]="reportData.footer">
      </bi-table-row-pdf>
    </tr>


  </table>
</div>

</div>
