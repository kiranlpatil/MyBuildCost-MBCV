<div class="modal-bg" *ngIf="highlightedSection.name=='Profile'"></div>
<div class="section-container" *ngIf="highlightedSection.name=='Profile'">
  <cn-tool-tip [message]="tooltipMessage"></cn-tool-tip>
  <div class="main-content clearfix edit-modal-content">
    <h4 class="heading">My Profile</h4>

    <div class="col-sm-3 text-center">
      <cn-profile-picture (onPictureUpload)="onPictureUpload($event)"></cn-profile-picture>
      <div class="user-name">
        <span class="profile-name-first">{{candidateDetails.first_name}}&nbsp;</span><span class="profile-name-last">{{candidateDetails.last_name}}</span>
      </div>
    </div>

    <div class="col-sm-9 profile-description">
      <h4>Enter your current Job Title</h4>
      <div class="error-messages" *ngIf="isTitleFilled">Job title should not be empty.</div>
      <input name="jobTitle" placeholder="e.g. Software Engineer" class="form-control job-title"
             [(ngModel)]="candidate.jobTitle" (ngModelChange)="onJobTitleChange()">
    </div>
    <div class="button-group clearfix">
      <button class="btn btn-default" (click)="onCancel()"
              [hidden]="showButton">Cancel
      </button>
      <button class="btn btn-success" (click)="onNext()" [hidden]="!showButton">Next</button>
        <button class="btn btn-success"  (click)="onSave()" [hidden]="showButton">Save</button>
    </div>
  </div>
</div>
<div class="section-container">
  <div class="main-content profile-main-content" *ngIf="highlightedSection.name!='Profile'">
    <div class="compact-view clearfix">
      <!--[hidden]="highlightedSection.isLocked"-->
      <!--
            <span class=" glyphicon glyphicon-lock" title="you can edit this field after {{highlightedSection.date| date:'mediumDate'}}" *ngIf="highlightedSection.isLocked"></span>
      -->
      <button class="btn-edit"
              (click)="highlightedSection.name='Profile';disableButton=false;showButton=false;highlightedSection.isDisable=true"
              [hidden]="highlightedSection.isDisable" title="Edit My Profile"></button>
      <div class="img-container">
        <!--<img src="{{image_path}}" alt="Profile Picture"/>-->
        <cn-profile-picture (onPictureUpload)="onPictureUpload($event)"></cn-profile-picture>
      </div>

      <div>
        <p lass="truncate-text" class="user-name">
          <span class="profile-name-first">{{candidateDetails.first_name}}</span>&nbsp;
          <span class="profile-name-last">{{candidateDetails.last_name}}</span>
          <span class="job-title" title="{{candidate.jobTitle}}">  {{candidate.jobTitle}}</span>
        </p>
      </div>
    </div>
  </div>
  <!-- <div [class.modal-bg]="highlightedSection.name!='Profile'"></div>-->
</div>
