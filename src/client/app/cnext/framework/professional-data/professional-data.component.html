<h5>Professional Data</h5>


<label >Ready To Realocate:&nbsp;
  <!--<input type="radio" name="roles" id="industry" (change)="toggleRoll($event)">-->
  <div class="list" >
    <div ng2-auto-complete
         [source]="realocationlist"
         (ngModelChange)="selectrealocationModel($event)">
      <input class="form-control" [ngModel]="realocationModel"  placeholder="ready to realocation" />
    </div>
  </div>
</label>
