<div class="feedback-modal" [hidden]="!isOpen">
  <div class="feedback-section">
    <p>
      {{feedbackQuestions[currentFeedbackQuestion]}}
    </p>
    <div class="thumbs-section">
      <i class="glyphicon glyphicon-thumbs-up" (click)="onSelect(1)"></i>
      <i class="glyphicon glyphicon-thumbs-up thumbs-down" (click)="onSelect(-1)"></i>
    </div>
    <div class="skip-btn" (click)="onSelect(0)">
      skip
    </div>
  </div>
</div>
