<header class="page-header">
  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->

      <div class="navbar-header">

        <button type="button" [class.collapsed]="!isClassVisible"
                (click)="isClassVisible = !isClassVisible"
                class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" (click)="navigateTo('/candidate_dashboard'); closeMenu($event);"><img
          src={{MY_LOGO}}></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" [class.in]="isClassVisible" id="bs-example-navbar-collapse-1">



        <ul class="nav navbar-nav navbar-right">
          <li class="user-info">
            <h4>{{candidate.basicInformation.first_name}} {{candidate.basicInformation.last_name}}</h4>
            <h5 *ngIf="candidate.jobTitle != undefined">{{candidate.jobTitle}}</h5>
          </li>

          <li class="dropdown last-child">
            <div class="dropdown" [class.open]="isOpenProfile">
              <a id="simple-dropdown" class="simple-dropdown" data-toggle="dropdown"
                 (click)="openDropdownProfile();">
                <img src= "assets/framework/images/dashboard/profile.png" alt="User Profile" *ngIf="candidate.basicInformation.picture==undefined"/>
                <img [src]="getImagePath(candidate.basicInformation.picture)"  alt="User Profile" *ngIf="candidate.basicInformation.picture!=undefined"/>
              </a>
              <ul class="dropdown-menu mobile-dropdown">
                <li role="menuitem" [routerLinkActive]="['active']" *ngIf="candidate.isCompleted==true">
                  <a class="dropdown-item" [routerLink]="['profile-summury']"
                     (click)="navigateTo('/profile_summury'); toggleMenu();">
                    <span class="glyphicon glyphicon-user"></span>View Profile
                  </a>
                </li>
                <li role="menuitem" [routerLinkActive]="['active']" *ngIf="candidate.isCompleted==true">
                  <a class="dropdown-item" [routerLink]="['profile-edit']"
                     (click)="navigateTo('/create_profile'); toggleMenu();">
                    <span class="glyphicon glyphicon-cog"></span>Edit Profile
                  </a>
                </li>

                <li role="menuitem" *ngIf="candidate.isCompleted==true">
                  <a class="dropdown-item" [routerLink]="['candidate_dashboard']"
                     (click)="navigateTo('/candidate_dashboard'); toggleMenu();">
                    <span class="glyphicon glyphicon-home"></span>My Dashboard
                  </a>
                </li>

                <li role="menuitem">
                  <a class="dropdown-item" (click)="logOut()">
                    <!--<a class="dropdown-item" (click)="navigateTo('/')">-->
                    <span class="glyphicon glyphicon-log-out"></span>Sign Out
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
