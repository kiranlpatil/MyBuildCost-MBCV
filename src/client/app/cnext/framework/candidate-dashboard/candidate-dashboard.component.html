<div *ngIf="candidate != undefined">
  <cn-candidate-header [candidate]="candidate" (onLinkClick)="onLinkClick($event)"></cn-candidate-header>


  <div class="container recruiter-profile-wrapper" [hidden]="hidesection">
    <!--<h4>{{}} total jobs available</h4>-->
    <div>
      <ul class="nav nav-tabs dashboard-tabs">
        <li class="active">
          <a data-toggle="tab" href="#exact-match">Above 75 % Match({{jobList.length}})</a>
        </li>
      </ul>
      <div class="tab-content clearfix">
        <div id="exact-match" class="tab-pane fade active in clearfix">
          <div class="candidate-listing">
            <cn-candidate-filter [candidate]="candidate" [locations]="locationList2"></cn-candidate-filter>
            <cn-q-card-list [joblistCount]="jobList.length" [listOfJobs]="jobList" [type]="'none'"
                              (onAction)="onActionPerformOnExactList($event)"></cn-q-card-list>
          </div>
          <div class="candidate-listing" [hidden]="!hidesection">
            <cn-candidate-job-list [type]="type" [listOfJobs]="appliedJobs" (onAction)="onActionOnApplyJob($event)"
                                   [hidden]="type !=='apply'"></cn-candidate-job-list>
            <cn-candidate-job-list [type]="type" [listOfJobs]="blockedJobs" (onAction)="onActionOnBlockJob($event)"
                                   [hidden]="type !=='block'"></cn-candidate-job-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
