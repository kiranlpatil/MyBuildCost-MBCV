<div class="dashboard-view clearfix">
  <div class="card-view clearfix">
    <div *ngFor="let job of listOfJobs;let i=index">
      <span class="glyphicon glyphicon-trash" (click)="deleteItem(i,job._id)" ></span>
      <cn-candidate-q-card [job]="job" [type]="type"></cn-candidate-q-card>
    </div>
  </div>
</div>
