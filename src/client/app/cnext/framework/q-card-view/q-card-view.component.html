<div [hidden]="!isShowQCardView">

  <label>Sort by:</label>
  <select >
    <option>JobMatching</option>
    <option>Experience</option>
  </select>

<div *ngFor="let item of candidates | orderBy:''">
    <table>
      <tr>
      <td >{{item.salary}}</td>
      <td >{{item.experience}}</td>
      <td >{{item.location}}</td>
        <td >{{item.matching}}</td>
      </tr>
    </table>

</div>
</div>
