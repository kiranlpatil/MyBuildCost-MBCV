    <form [formGroup]="companyDetailsForm" (submit)="onSubmit()">

      <div >
        <h2>company logo</h2>
        <cn-profile-picture></cn-profile-picture>
      </div>

      <div class="col-sm-3 profile">

        <div class="avtar" [ngStyle]="{'background-image': 'url(' + image_path + ')'}">

        </div>
        <br>

        <form [class.hide-list]="isSocialLogin">
          <label for="file-upload" class="custom-file-upload">
            Document1:
          </label>
          <input type="text" [ngModel]="description1" (ngModelChange)="selectDescriptionModel($event)" />
          <input id="file-upload" type="file" (change)="fileChangeEvent($event)" placeholder="Upload file"/>
        </form>
      </div>


      <div class="col-sm-3 profile">

        <div class="avtar" [ngStyle]="{'background-image': 'url(' + image_path + ')'}">

        </div>
        <br>

        <form [class.hide-list]="isSocialLogin">
          <label for="file-upload" class="custom-file-upload">
            Document2:
          </label>
          <input type="text" formControlName="description2" id="description2" class="form-control" />
          <input id="file-upload2" type="file" (change)="fileChangeEvent2($event)" placeholder="Upload file"/>
        </form>
      </div>


      <div class="col-sm-3 profile">

        <div class="avtar" [ngStyle]="{'background-image': 'url(' + image_path + ')'}">

        </div>
        <br>

        <form [class.hide-list]="isSocialLogin">
          <label for="file-upload" class="custom-file-upload">
            Document3:
          </label>
          <input type="text" formControlName="description3" id="description3" class="form-control" />
          <input id="file-upload3" type="file" (change)="fileChangeEvent3($event)" placeholder="Upload file"/>
        </form>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-danger" [disabled]="!userForm.valid">Submit Documents</button>
      </div>

    </form>
  </div>
</section>
